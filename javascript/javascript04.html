        <div class="list">
            <ul>
                <li>01. if문</li>
                <li>02. if문 생략</li>
                <li>03. 다중 if문</li>
                <li>04. 중첩 if문</li>
                <li>05. 삼항 연산자</li>
                <li>06. switch문</li>
                <li>07. while문</li>
                <li>08. do while문</li>
                <li>09. for문</li>
                <li>10. 중첩 for문</li>
                <li>11. breack문</li>
                <li>12. continue문</li>
            </ul>

        <!-- list -->

        <div class="script">
            <!-- sample1 -->
            <div id="sample1 class='sample">

            </div>
            <!-- sample1 -->
        </div>

        <!-- script -->

        <script>
            //조건문
            //01. if문
            {
                
                if(true){
                    document.write("실행되었습니다.(true)")
                }else {
                    document.write("실행되었습니다.(false)")
                }
            }

            //02. if문 생략
            {
                const num = 100;

                if (num == 100 ) document.write("실행되었습니다.(true)")
                else document.write("실행되었습니다.(false)")
            }
            //03. 다중 if문
            {
                const num = 100;

                if(num == 90){
                    document.write("실행되었습니다(num==90)")
                } else if (num == 100) {
                    document.write("실행되었습니다(num==100)")
                } else if (num == 110) {
                    document.write("실행되었습니다(num==110)")
                } else if (num == 120) {
                    document.write("실행되었습니다(num==120)")
                } else {
                    document.write("실행되었습니다(num==값이없음)")
                }
            }
            //04. 중첩 if문
            {
                const num = 100;

                if(num == 100){
                    document.write("실행되었습니다(1)");
                    if(num ==100){
                        document.write("실행되었습니다(2)")
                        if(num ==100){
                            document.write("실행되었습니다(3)")
                    }
                } else {
                    document.write("실행되었습니다(4)");
                }
            }

            //05. 삼항 연산자
            {
                const num = 100;

                if(num == 100){
                    document.write("true");
                }else {
                    document.write("false");
                }
                (num == 100) ? document.write("true") : document.write("false");
            }

            //06. switch문
            {
                const num = 100;

                switch(num){
                    case 100 : 
                        document.write("실행되었습니다(num==100)");
                    break;
                    case 200 : 
                        document.write("실행되었습니다(num==200)");
                    break;
                    case 300 : 
                        document.write("실행되었습니다(num==300)");
                    break;
                    default : 
                        document.write("실행되었습니다(num==값이없음)");
                    break;
                }
            }
            //07. 
        </script>
